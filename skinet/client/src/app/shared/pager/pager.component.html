<pagination *ngIf="totalCount && pageSize"
    [boundaryLinks]="true" 
    
    [totalItems]="totalCount"
    [itemsPerPage]="pageSize"
    [maxSize]="10"
    (pageChanged)="onPagerChanged($event)" 

    previousText="&lsaquo;" 
    nextText="&rsaquo;" 
    firstText="&laquo;" 
    lastText="&raquo;">
</pagination>
<!-- onPagerChanged : name of method defined in child component to emit the event to the parent component -->
