<header class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">
    <img src="/assets/images/logo.png" alt="logo" class="my-0 mr-md-auto" style="max-height:70px;" routerLink="/">
    <div>
        <nav class="my-2 my-md-0 mr-md-3 ms-auto text-uppercase fs-5" style="font-weight:500;">
            <a class="p-2" 
                routerLink="/" 
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"
            >Home</a>
            <a class="p-2" routerLink="/shop" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Shop</a>
            <a class="p-2" routerLink="/about" routerLinkActive="active">About</a>
            <a class="p-2" routerLink="/test-error" routerLinkActive="active">Errors</a>
        </nav>
    </div>
    <div class="d-flex align-items-center">
        <a class="position-relative">
            <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i><div class="cart-no">5</div>
        </a>
        <a href="" class="btn btn-outline-secondary me-2">Login</a>
        <a href="" class="btn btn-outline-secondary me-3">Sign up</a>
    </div>
</header>
