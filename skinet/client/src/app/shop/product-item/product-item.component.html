<div class="card mb-4 box-shadow h-100" *ngIf="product">
    <img class="img-fluid bg-info" src="{{product.pictureUrl}}" title="{{product.name}}">
    <div class="card-body d-flex flex-column">
      <a href="" class="text-decoration-none">
        <h6 class="text-uppercase">
            {{product.name}}
        </h6>
      </a>
      <span class="mb-2">{{product.price | currency}}</span>
      <div class="btn-group mt-auto">
        <button class="btn btn-outline-secondary fa fa-shopping-cart me-2"></button>
        <button routerLink="/shop/{{product.id}}" class="btn btn-outline-secondary">View</button>
      </div>
    </div>
</div>
